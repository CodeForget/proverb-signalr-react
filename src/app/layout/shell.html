<div>
    <header class="clearfix">
        <div ng-include="vm.urlTopNav"></div>
    </header>

    <section id="content" class="content">
        <waiter is-waiting="vm.isBusy" spinner-options="vm.spinnerOptions" wait-message="vm.busyMessage"></waiter>

        <div ng-include="vm.urlSidebar"></div>

        <div ui-view class="shuffle-animation">
            <div id="splash-page" ng-show="false" class="dissolve-animation">
                <div class="page-splash">
                    <div class="page-splash-message">
                        Proverb
                    </div>

                    <div class="progress">
                        <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 20%;">
                            <span class="sr-only">loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
